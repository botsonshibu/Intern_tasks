<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Application Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
            <div class="input_field"> 
              <span><img src="images/user.png" alt="" style="width: 15px;margin-top: 8px;"></span>
              <input type="text" name="name" placeholder="Name" required />
            </div>
             <div class="input_field"> 
              <span><img src="images/email.png" alt="" style="width:20px;margin-top: 7px;"></span>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input_field"> 
              <span><img src="images/password.png" alt="" style="width:15px;margin-top: 8px;"></span>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="input_field"> 
              <span><img src="images/phone.png" alt="" style="width:20px;margin-top: 7px;"></span>
              <input type="text" name="phone-num" placeholder="Phone-number" required />
            </div>
            </div>
            </div>
              <div class="input_field radio_option">
                      <input type="radio" name="radiogroup1" id="rd1">
                      <label for="rd1">Male</label>
                      <input type="radio" name="radiogroup1" id="rd2">
                      <label for="rd2">Female</label>
              </div>        
              <div class="input_field checkbox_option">
                    <p>Skills</p>
                    <input type="checkbox" id="cb1">
                    <label for="cb1">HTML</label>
              </div>
              <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb2">
                  <label for="cb2">CSS</label>
              </div>
              <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb2">
                  <label for="cb2">JavaScript</label>
              </div>
              <div class="input_field checkbox_option">
                  <input type="file" id="cb2">
              </div>
            <input class="button" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
